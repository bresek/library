<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- popup form -->
  <div class="overlay">
    <form class="bookForm" action="" method="">
      <h2>Add a book to your library</h2>
      <input type="text" id="BookTitle" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <input type="number" id="pages" placeholder="pages">
      <div>
        <label for="readStatus">Have you read it?</label>
        <input type="checkbox" id="readStatus" value="">
      </div>

      <button type="button" name="button" id="submit">Add to library</button>
    </form>
  </div>
  <div id="landingStructure">
    <h1>Library</h1>
    <!-- add book button -->
    <button type="button" name="button" id="addBook">Add Book</button>



    <!-- library container -->
    <div class="container">

    </div>

  </div>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
